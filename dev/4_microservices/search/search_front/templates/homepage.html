<!doctype html>
<html lang="en">
<head>
    <title>Tweets by search String</title>
</head>
<body>
    <h1>These are the found tweets with the limt of {{limitResults}} </h1>
    <ul>
    {% for tweet in foundTweets %}
        <li>{{ tweet.text }}</li>
        <li>{{ tweet.posted_time }}</li>
        <li>{{ tweet.user_id }}</li>
        <li>{{ tweet.language }}</li>
        <li><br></li>
    {% endfor %}
    </ul>
</body>
