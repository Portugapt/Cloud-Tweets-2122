apiVersion: v1
kind: Service
metadata:
  name: admin-add-tweet
spec:
  selector:
    app: admin-add
    version: one
  ports:
  - protocol: TCP
    port: 50051
    targetPort: 50051
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-add-tweet-deployment-v1
spec:
  selector:
    matchLabels:
      app: admin-add
      version: one
  replicas: 3
  template:
    metadata:
      labels:
        app: admin-add
        version: one
    spec:
      containers:
      - name: admin-add
        image: "europe-west4-docker.pkg.dev/cadeira-nuvem-2122/services/admin-add-tweet:latest"
        volumeMounts:
        - name: bigquery-key
          mountPath: /var/secrets/bigquery
        env:
        - name: GOOGLE_ACCOUNT_KEY
          value: /var/secrets/bigquery/pythonBigQuery_credentials.json
      volumes:
        - name: bigquery-key
          secret:
            secretName: bigquery-key
---
