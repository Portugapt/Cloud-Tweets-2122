apiVersion: v1
kind: Service
metadata:
  name: clear-tweet-list-svc
spec:
  selector:
    app: clear-tweet
    version: one
  ports:
  - protocol: TCP
    port: 50060
    targetPort: 50060
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: clear-tweet-list-deployment-v1
spec:
  selector:
    matchLabels:
      app: clear-tweet
      version: one
  replicas: 3
  template:
    metadata:
      labels:
        app: clear-tweet
        version: one
    spec:
      containers:
      - name: clear-tweet
        image: "europe-west4-docker.pkg.dev/cadeira-nuvem-2122/services/clear-tweet-list:latest"
        volumeMounts:
        - name: bigquery-key
          mountPath: /var/secrets/bigquery
        env:
        - name: GOOGLE_ACCOUNT_KEY
          value: /var/secrets/bigquery/pythonBigQuery_credentials.jso
        - name: GRPC_DNS_RESOLVER
          value: "native"
      volumes:
        - name: bigquery-key
          secret:
            secretName: bigquery-key